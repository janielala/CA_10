<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FlowerShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <img src="./assets/images/logo.png" />
    </header>
    <section class="hero flex">
      <div class="overlay" id="banner-overlay"></div>
      <div class="heading flex">
        <h1 id="title">Beautiful Flowers</h1>
        <button id="learn-more">Learn More</button>
      </div>
    </section>
    <section class="hidden flex" id="styled">
      <div class="flex">
        <img src="./assets/images/flowerArrangement1.jpg" class="hidden-img" />
        <div>
          <button class="hidden-button">
            <h4>Buy Now</h4>
            <p>Only $20.99</p>
          </button>
        </div>
      </div>
      <div class="flex">
        <img src="./assets/images/flowerArrangement2.jpg" class="hidden-img" />
        <div>
          <button class="hidden-button">
            <h4>Buy Now</h4>
            <p>Only $15.99</p>
          </button>
        </div>
      </div>
    </section>
    <section class="icons flex">
      <div class="icon flex">
        <img src="./assets/images/flower-icon.png" class="icon-imgs" />
        <p>Flower for every kind of situation.</p>
      </div>
      <div class="icon flex">
        <img src="./assets/images/payment-icon.png" class="icon-imgs" />
        <p>All major payments kinds accepted</p>
      </div>
      <div class="icon flex">
        <img src="./assets/images/phone-icon.png" class="icon-imgs" />
        <p>Free consultation</p>
      </div>
      <div class="icon flex">
        <img src="./assets/images/truck-icon.png" class="icon-imgs" />
        <p>City wide delivery</p>
      </div>
    </section>
    <script type="text/javascript" src="./assets/javaScript/d.js"></script>
  </body>
</html>
